image: computermouth/sudeb

before_script:
  - sudo apt-get update -qq
  - sudo apt-get install -y wine git wget

setup:
  script:
    - mkdir -p ../dupe
    - cp -r * ../dupe
    - wget https://github.com/git-for-windows/build-extra/releases/download/git-sdk-1.0.3/git-sdk-installer-1.0.3-64.7z.exe
    - ls -lsah
